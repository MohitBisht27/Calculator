<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../Calculator/style.css" />
  </head>
  <body>
    <div class="main">
      <input class="screen" type="text" />
      <div class="icon">
        <img
          class="remove-button"
          src="../Calculator/delete-svgrepo-com.svg"
          alt="cross"
        />
      </div>
      <div class="main-grid">
        <div class="grid-items">
          <p class="all-clear">C</p>
        </div>
        <div class="grid-items">
          <p class="bracket">( )</p>
        </div>
        <div class="grid-items">
          <p class="percentage">%</p>
        </div>
        <div class="grid-items">
          <p class="divide">/</p>
        </div>
        <div class="grid-items">
          <p class="num-seven">7</p>
        </div>
        <div class="grid-items">
          <p class="num-eight">8</p>
        </div>
        <div class="grid-items">
          <p class="num-nine">9</p>
        </div>
        <div class="grid-items">
          <p class="multi">*</p>
        </div>
        <div class="grid-items">
          <p class="num-four">4</p>
        </div>
        <div class="grid-items">
          <p class="num-five">5</p>
        </div>
        <div class="grid-items">
          <p class="num-six">6</p>
        </div>
        <div class="grid-items">
          <p class="sub">-</p>
        </div>
        <div class="grid-items">
          <p class="num-one">1</p>
        </div>
        <div class="grid-items">
          <p class="num-two">2</p>
        </div>
        <div class="grid-items">
          <p class="num-three">3</p>
        </div>
        <div class="grid-items">
          <p class="add">+</p>
        </div>
        <div class="grid-items">
          <p class="unknown">+/-</p>
        </div>
        <div class="grid-items">
          <p class="num-zero">0</p>
        </div>
        <div class="grid-items">
          <p class="decimal">.</p>
        </div>
        <div class="grid-items">
          <p class="equal">=</p>
        </div>
      </div>
    </div>
  </body>
  <script src="../Calculator/script.js"></script>
</html>
